<!DOCTYPE html>
<html lang="en">
  <head>
    <title>standard CALCULATOR</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>CALCULATOR</h1>
    <div class="container">
      <fieldset id="container">
        <form name="calculator">
          <input type="text" id="display" name="display" readonly />
          <br />
          <input id="7" class="button digits" type="button" value="7" />
          <input id="8" class="button digits" type="button" value="8" />
          <input id="9" class="button digits" type="button" value="9" />
          <input id="+" class="button mathButtons" type="button" value="+" />
          <br />
          <input id="4" class="button digits" type="button" value="4" />
          <input id="5" class="button digits" type="button" value="5" />
          <input id="6" class="button digits" type="button" value="6" />
          <input id="-" class="button mathButtons" type="button" value="-" />
          <br />
          <input id="1" class="button digits" type="button" value="1" />
          <input id="2" class="button digits" type="button" value="2" />
          <input id="3" class="button digits" type="button" value="3" />
          <input id="x" class="button mathButtons" type="button" value="x" />
          <br />
          <input id="clearButton" class="button" type="button" value="C" />
          <input id="0" class="button digits" type="button" value="0" />
          <input id="=" class="button mathButtons" type="button" value="=" />
          <input id="/" class="button mathButtons" type="button" value="/" />
        </form>
      </fieldset>
    </div>
    <p>By : AJAY KUMAR</p>
    <script src="script.js"></script>
  </body>
</html>
